<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../reactivity/dist/reactivity.global.js"></script>
    <script>
        let { reactive,readonly,shallowReactive,shallowReadonly,effect} = VueReactivity
        let state = shallowReactive({name:'张三',age:{n:11},a:55})
        //   console.log(state.list,555555)
        effect(()=>{
            state.name
         })
        effect(()=>{
            state.name = '李四'
           
         })

    </script>
</body>
</html>
